<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>TicTacToe</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!-- Load React. -->
        <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
        <script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>
        <!-- JSX -->
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

        </script>

        <!-- <script type="text/javascript" src="resources/js/rules.js"></script> -->
        <link rel="stylesheet" href="resources/css/style.css">
    </head>
    <body>
        <div class="jumbotron jumbotron-fluid">
          	<div class="container">
          		<h1>TicTacToe</h1>
          		<a href="https://www.google.com/search?q=tic+tac+toe" alt="how to play" target="_blank">How to play Tic-Tac-Toe</a><br/>
        	</div>
        </div>

        <!-- Load our React component. -->
        <script src="resources/js/index.js" type="text/babel"></script>

        <div id="errors" style="
          background: #c00;
          color: #fff;
          display: none;
          margin: -20px -20px 20px;
          padding: 20px;
          white-space: pre-wrap;
        "></div>
        <div id="root"></div>

        <script>
        window.addEventListener('mousedown', function(e) {
          document.body.classList.add('mouse-navigation');
          document.body.classList.remove('kbd-navigation');
        });
        window.addEventListener('keydown', function(e) {
          if (e.keyCode === 9) {
            document.body.classList.add('kbd-navigation');
            document.body.classList.remove('mouse-navigation');
          }
        });
        window.addEventListener('click', function(e) {
          if (e.target.tagName === 'A' && e.target.getAttribute('href') === '#') {
            e.preventDefault();
          }
        });
        window.onerror = function(message, source, line, col, error) {
          var text = error ? error.stack || error : message + ' (at ' + source + ':' + line + ':' + col + ')';
          errors.textContent += text + '\n';
          errors.style.display = '';
        };
        console.error = (function(old) {
          return function error() {
            errors.textContent += Array.prototype.slice.call(arguments).join(' ') + '\n';
            errors.style.display = '';
            old.apply(this, arguments);
          }
        })(console.error);
        </script>
    </body>
</html>
